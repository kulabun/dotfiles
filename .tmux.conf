#### COLOUR (Solarized 257)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

# starts windows at 1 not 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

## set window notifications
set-option -g visual-activity on
#set-option -g visual-content on
set-window-option -g monitor-activity on
set-window-option -g automatic-rename on

## enable mouse
set-window-option -g mode-keys vi

set -g status on
set -g status-left " "
set -g status-right " "
set -g status-justify centre

#set -gw window-status-format "#I:#F"
set -gw mode-style fg=colour226,bold
#set-option -g set-titles on
#set-option -g set-titles-string '[#I] #W'

unbind C-b
unbind C-a
unbind %
unbind ,
unbind .
unbind n
unbind p
unbind [
unbind '"'
unbind l
unbind &
unbind "'"

set -g prefix C-a
bind-key C-a send-prefix

bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -U
bind-key k select-pane -D

bind-key L next-window
bind-key H previous-window
bind-key ,      swap-window -t :-
bind-key .      swap-window -t :+

#bind -n M-h previous-window
#bind -n M-l next-window
#bind -n C-w kill-pane
#bind -n C-q confirm-before kill-session
#bind -n M-q confirm-before kill-server

bind-key C-a    next-window
bind-key a      send-key C-a

bind-key s      split-window -h
bind-key v      split-window -v

bind-key w 		kill-pane
bind-key C-w    kill-window
bind-key q      confirm-before kill-session
bind-key n      command-prompt 'rename-window %%'
bind-key N      command-prompt 'rename-session %%'
bind-key Escape copy-mode -u
bind-key r      source-file ~/.tmux.conf
bind-key c 		new-window 
bind-key C-c 	new-window 

bind-key C-l    resize-pane -L 5
bind-key C-h    resize-pane -R 5
bind-key C-j    resize-pane -D 5
bind-key C-k    resize-pane -U 5

set-option -g status-left ' #[bold]❐ #S#[default] ⡇'
set-option -g status-right '#[bold]#(whoami) ● #H#[default] '

set-option -g status-right-length 60
set-option -g status-left-length 60

## highlight active window
set-window-option -g window-status-current-bg colour166
set-window-option -g window-status-current-fg colour15
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-format ' #I #W '




