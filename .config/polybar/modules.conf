;====================================================
;     Modules
;=====================================================

[module/vpn]
type = custom/script
label = %output%
;label-padding = 1
exec = $HOME/.config/polybar/panel/vpn 
tail = true


[module/i3workspaces]
type = internal/i3
pin-workspaces = false
enable-click = false
enable-scroll = false
format-padding = 0
ws-icon-1 = 1;
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;
ws-icon-5 = 5;
ws-icon-6 = 6;
ws-icon-7 = 7;
ws-icon-8 = 8;
ws-icon-9 = 9;
ws-icon-0 = 10;
ws-icon-10 = 11;
ws-icon-default = -
format = <label-state> <label-mode>
label-focused = %icon%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.normal}
label-focused-padding = 3
label-unfocused = %icon%
label-unfocused-padding = 3
label-visible = %icon%
label-visible-underline = ${colors.normal}
label-visible-padding = 3
label-urgent = %icon%
label-urgent-foreground = ${colors.urgent}
label-urgent-background = ${colors.background}
label-urgent-padding = 3


[module/network]
type = custom/script
exec = $HOME/.config/polybar/panel/network
click-left = networkmanager-dmenu &
click-right = networkmanager-dmenu &
label-padding = 1
tail = true


[module/coreuse]
type = internal/cpu
interval = 3
format-padding = 1
format = <label> <ramp-coreload>
label =  %percentage%% 
ramp-coreload-0 = ▂
ramp-coreload-1 = ▃
ramp-coreload-2 = ▄
ramp-coreload-3 = ▅
ramp-coreload-4 = ▆
ramp-coreload-5 = ▇
ramp-coreload-0-foreground = ${colors.normal}
ramp-coreload-1-foreground = ${colors.normal}
ramp-coreload-2-foreground = ${colors.moderate}
ramp-coreload-3-foreground = ${colors.moderate}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5-foreground = ${colors.urgent}


[module/memory]
type = internal/memory
interval = 3
format = <label> <ramp-used>
label-padding = 1
label =  %percentage_used%%
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █
ramp-used-0-foreground = ${colors.normal}
ramp-used-1-foreground = ${colors.normal}
ramp-used-2-foreground = ${colors.normal}
ramp-used-3-foreground = ${colors.normal}
ramp-used-4-foreground = ${colors.moderate}
ramp-used-5-foreground = ${colors.moderate}
ramp-used-6-foreground = ${colors.urgent}
ramp-used-7-foreground = ${colors.urgent}


[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/panel/updates
exec-if = "ping -q -w 2 -c 1 176.34.135.167 > /dev/null"
label = %{A1:termite -e "yay -Syyu" & disown:} %{A3:termite -e "yay -Syyu" & disown:}%output%%{A} %{A}
tail = true


[module/clock]
type = internal/date
interval = 1.0
date = %d %b %Y, %a
time = %H:%M
format = <label>
format-foreground = ${colors.foreground}
format-background = ${colors.background}
label = %date%    %time%  
label-foreground = ${colors.foreground}


[module/temperature]
type = internal/temperature
interval = 3
thermal-zone = 0
warn-temperature = 70
format = <ramp> <label>
format-padding = 1
label = %temperature-c%%
ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""
ramp-4 = ""
ramp-0-foreground = ${colors.normal}
ramp-1-foreground = ${colors.normal}
ramp-2-foreground = ${colors.moderate}
ramp-3-foreground = ${colors.moderate}
ramp-4-foreground = ${colors.urgent}
format-warn = <label-warn>
label-warn = " %temperature-c%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}


[module/volume]
type = internal/alsa
master-mixer = Master
format-volume-padding = 1
label-volume-foreground = ${colors.foreground}
label-volume  = %{A3:pavucontrol & disown:}%percentage:2%% %{A}
format-volume = <ramp-volume> <label-volume>
label-muted   = " muted "
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
label-muted-foreground = #888
ramp-volume-0-foreground = ${colors.trim}
ramp-volume-1-foreground = ${colors.normal}
ramp-volume-2-foreground = ${colors.moderate}
ramp-volume-3-foreground = ${colors.urgent}


[module/battery]
type = internal/battery
; Use $ ls -1 /sys/class/power_supply/
battery = ${env:LAPTOP_BATTERY:BAT1}
adapter = ${env:LAPTOP_ADAPTER:ACAD}
full-at = 99
poll-interval = 5
time-format = %H:%M

format-charging    = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full        = <ramp-capacity> <label-full>

label-charging = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}
label-discharging = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}
label-full = %{A1:xfce4-power-manager-settings & disown:}%percentage%% %{A}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.urgent}
ramp-capacity-1-foreground = ${colors.moderate}
ramp-capacity-foreground   = ${colors.normal}

bar-capacity-width = 10
animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 750


[module/wired-network]
type = internal/network
interface =
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected =  %local_ip%
format-connected-foreground = ${colors.purple}


[module/filesystem]
type = internal/fs
format-mounted = <label-mounted> <ramp-capacity>
label-mounted =  %percentage_free%%
label-mounted-foreground = ${colors.foreground}
mount-0 = /
interval = 1200
fixed-values = false
;spacing = 2
ramp-capacity-0 = ▁
ramp-capacity-1 = ▂
ramp-capacity-2 = ▃
ramp-capacity-3 = ▄
ramp-capacity-4 = ▅
ramp-capacity-5 = ▆
ramp-capacity-6 = ▇
ramp-capacity-7 = █
ramp-capacity-0-foreground = ${colors.normal}
ramp-capacity-1-foreground = ${colors.normal}
ramp-capacity-2-foreground = ${colors.normal}
ramp-capacity-3-foreground = ${colors.normal}
ramp-capacity-4-foreground = ${colors.moderate}
ramp-capacity-5-foreground = ${colors.moderate}
ramp-capacity-6-foreground = ${colors.urgent}
ramp-capacity-7-foreground = ${colors.urgent}


[module/wireless-network]
type = internal/network
interface = ${env:WIFI_INTERFACE:wlan0}
label-connected = %essid% %downspeed:8%
label-disconnected = NO WiFi
label-connected-foreground = ${colors.foreground}
format-connected = <ramp-signal> <label-connected>
format-packetloss = <animation-packetloss>
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-5 = 
ramp-signal-0-foreground = ${colors.urgent}
ramp-signal-1-foreground = ${colors.urgent}
ramp-signal-2-foreground = ${colors.moderate}
ramp-signal-3-foreground = ${colors.moderate}
ramp-signal-4-foreground = ${colors.normal}
ramp-signal-5-foreground = ${colors.normal}
animation-packetloss-0 = ⚠
animation-packetloss-1 = !
animation-packetloss-0-foreground = ${colors.moderate}
animation-packetloss-1-foreground = ${colors.urgent}
animation-packetloss-framerate = 500
;click-left = networkmanager-dmenu &
;click-right = networkmanager-dmenu &
