# ~/.config/starship.toml

# Use custom format
# https://github.com/kentcdodds/advanced-react-patterns
format = """
$directory$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

[aws]
format = "[$symbol](bold #ffa500)[$region](bold white) "
symbol = "Ôçµ  "

[nodejs]
format = "[$symbol](bold #3c873a)[$version](bold white) "
symbol = "Ôèì "

[python]
format = "[$symbol](bold #ffe873)[$version](bold white) "
symbol = "Ôè¢ "

